<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmatic Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Programmatic Blog</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <h2>Categories</h2>
                <ul id="category-list"></ul>

                <h2>Tags</h2>
                <ul id="tag-list"></ul>
            </aside>

            <!-- Main Content -->
            <section id="posts-container">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search for posts..." />
                    <button id="search-button">Search</button>
                </div>

                <div id="posts-list"></div>

                <div class="post-navigation">
                    <button id="prev" class="nav-button">Previous</button>
                    <button id="next" class="nav-button">Next</button>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <a href="index.html"><img class="footerlogo" src="/images/cadlooplogofooter.webp" alt="Footer Logo"></a>
        <p>&copy; 2025 Programmatic Blog</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
